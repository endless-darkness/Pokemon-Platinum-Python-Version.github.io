<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Pokemon Platinum Python Version - A text-based, Pokémon adventure coded in Python 3.">
    <title>Pokémon Platinum Python Version</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Pokeball Overlay -->
    <div id="pokeballOverlay">
        <div class="pokeball">
            <div class="pokeball-button"></div>
        </div>
        <p class="click-text">Click to Enter</p>
    </div>
    
    <audio id="bgMusic" loop>
        <source src="audio/GiratinaRemix.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    <div id="background"></div>
    <div class="container" style="display: none;">
        <header>
            <h1>Pokémon Platinum Python Version</h1>
            <p class="subtitle">A text-based Pokémon adventure coded in Python 3.</p>
        </header>
        
        <main>
            <div class="button-container">
                <a href="https://github.com/sudoplunder/Pokemon-Platinum-Python-Version" 
                   class="download-btn" 
                   target="_blank" 
                   rel="noopener noreferrer">
                    Download
                </a>
            </div>
        </main>
        
        <footer>
            <p>This is a fan-made project and is not affiliated with Nintendo, Game Freak, or The Pokémon Company.</p>
        </footer>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
